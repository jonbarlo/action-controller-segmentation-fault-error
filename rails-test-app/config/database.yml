default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "postgres" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>

development:
  <<: *default
  database: crash_reproduction_development

test:
  <<: *default
  database: crash_reproduction_test

production:
  <<: *default
  database: crash_reproduction_production
  username: crash_reproduction
  password: <%= ENV["CRASH_REPRODUCTION_DATABASE_PASSWORD"] %>
